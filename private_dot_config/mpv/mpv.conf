# for https://github.com/tomasklaen/uosc
osc=no
osd-bar=no
osd-font-size=55
border=yes

# log-file=~~/log           #Sets a location for writing a log file, ~~/ translates to ~/.config/mpv

keep-open
screenshot-directory="~/Snapshots"
screenshot-template="%tF_%02n-mpv"

#Use yt-dlp
script-opts=ytdl_hook-ytdl_path=yt-dlp
#script-opts=ytdl_path=/usr/bin/yt-dlp
ytdl-raw-options=cookies=~/.config/mpv/cookies.txt,mark-watched=

